<ul class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li><a ui-sref="evaluations">Evaluaciones</a></li>
  <li>Indicadores</li>
  </ul>
<div class="row">
  <div class="col l12 s12 m12">
    <div class="card-panel">
      <h3>Calificar indicadores</h3>
      <table ng-init="allIndicators()" class="responsive-table highlight bordered">
        <thead>
          <tr>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="indicator in allIndicators">
            <td>{{indicator.name}}</td>
            <!-- <td><a ng-click="delete(land.id)">Eliminar</a></td> -->
            <td><a ui-sref="qualifyIndicator({indicator_id: indicator.id})">Calificar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
