<div class="row">
  <div class="col l12 s12 m12">
    <div class="card-panel">
      <h3>Calificar variables</h3>
      <table ng-init="localLoadQualificationsForm()" class="responsive-table highlight bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Calificaci√≥n</th>
          </tr>
        </thead>
        <form name="form" novalidate role="form">
          <tbody>
              <tr ng-repeat="variable in variables">
                <td>{{variable.name}}</td>
                <td>
                  <ng-form name="qualificationInput">
                    <input type="number" name="qualification" class="validate" ng-model="localScores[variable.id]" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" min="0" max="{{variable.optimun_rating}}" step="0.1" 
                    required placeholder="max {{variable.optimun_rating}}" />
                    <p class="error" ng-show="qualificationInput.$invalid">Invalido</p>
                  </ng-form>
                </td>
              </tr>
          </tbody>
        </form>
      </table>
      <br>
      <button class="btn" ng-class="{disabled: form.$invalid}" ng-click="localQualify()">Guardar</button>
    </div>
  </div>
</div>
