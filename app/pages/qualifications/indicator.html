<div class="row">
  <div class="col l12 s12 m12">
    <div class="card-panel">
      <h3>Calificar variables</h3>
      <table ng-init="indicator()" class="responsive-table highlight bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Calificacion</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="variable in indicator.variables">
            <td>{{variable.name}}</td>
            <!-- <td><a ng-click="delete(land.id)">Eliminar</a></td> -->
            <td><input type="number"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <button class="btn">Guardar</button>
    </div>
  </div>
</div>
