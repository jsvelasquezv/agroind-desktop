<div class="row">
  <div class="col l8 m12 s12 offset-l2">
    <div class="card-panel">
      <h4>Crear variable</h4>
      <form novalidate role="form" name="form">
        <div class="row">
          <div class="input-field col l6 m12 s12">
            <label for="name">Nombre</label>
            <input type="text" name="name" ng-model="newVariableForm.name" ng-minlengthlength="3" ng-maxlength="30" required>
          </div>
          <div class="input-field col l6 m12 s12">
            <label for="optimun_rating">Valor maximo</label>
            <input type="text" name="optimun_rating" ng-model="newVariableForm.optimun_rating" ng-minlength="1" ng-maxlength="2" required>
          </div>
        </div>

        <div class="row" ng-init = 'allIndicators()'>
          <div class="input-field col l12 m12 s12">
            <select class="browser-default" name="indicator_id" id="indicator_id" ng-model=newVariableForm.indicators_id required>
              <option value="">Seleccione un indicador</option>
              <option ng-repeat="indicator in allIndicators" value="{{indicator.id}}">{{indicator.name}}</option>
            </select>
          </div>
        </div>

        <div ng-messages="form.name.$error" ng-if="form.name.$touched">
          <p ng-message="minlength">El nombre es muy corto.</p>
          <p ng-message="maxlength">El nombre es muy largo.</p>
          <p ng-message="required">El nombre es requerido.</p>
        </div>

        <div ng-messages="form.optimun_rating.$error" ng-if="form.optimun_rating.$touched">
          <p ng-message="minlength">El valor maximo es muy peque√±o.</p>
          <p ng-message="maxlength">El valor maximo es muy grande.</p>
        </div>

        <div ng-messages="form.indicator_id.$error" ng-if="form.indicator_id.$touched">
          <p ng-message="required">Debe seleccionar un propietario.</p>
        </div>

        <div class="row">
          <div class="col m12 s12">
            <input class="btn right" type="submit" ng-click="newVariable()" value="Registrar" ng-disabled="form.$invalid" ng-class="{disabled: form.$invalid}"></input>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
