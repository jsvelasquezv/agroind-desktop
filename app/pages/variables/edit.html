<ul class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li><a ui-sref="variables">Variables</a></li>
  <li>Editar Variable</li>
  </ul>
<div class="row" ng-init=loadVariable()>
  <div class="col s12 m12">
    <div class="card-panel">
      <h4>Editar Variable</h4>
      <form novalidate role="form" name="form">
        <div class="row">
          <div class="input-field col l12 m12 s12">
            <label class="active" for="name">Nombre</label>
            <input type="text" name="name" ng-model="variable.name" ng-minlength="3" ng-maxlength="350" required>
          </div>
        </div>

        <div ng-messages="form.name.$error" ng-if="form.name.$touched">
          <p ng-message="minlength">El nombre es muy corto.</p>
          <p ng-message="maxlength">El nombre es muy largo.</p>
          <p ng-message="required">El nombre es requerido.</p>
        </div>

        <div class="row">
          <div class="col m12 s12">
            <button class="btn right" type="submit" ng-click="editVariable()"  ng-disabled="form.$invalid" ng-class="{disabled: form.$invalid}">Guardar</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
