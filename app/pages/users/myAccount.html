<div class="row">
  <div class="col l6 s12 m8 offset-l3 offset-m2">
    <div class="card-panel">
      <h5>Actualizar informacion personal</h5>
      <form ng-submit="updateAccount(updateAccountForm)" role="form" ng-init="updateAccountForm = {name: null}">
        <!-- <fieldset ng-disabled="!user.signedIn"> -->
          <div class="row">
            <div class="col l6 m6 s12">
              <label>Nombre</label>
              <input type="text" name="text" ng-model="updateAccountForm.name">
            </div>
            <div class="col l6 m6 s12">
              <label>Apellidos</label>
              <input type="text" name="text" ng-model="updateAccountForm.last_name">
            </div>
          </div>

          <div class="row">
            <div class="col l6 m6 s12">
              <label>Direccion</label>
              <input type="text" name="text" ng-model="updateAccountForm.address">
            </div>
            <div class="col l6 m6 s12">
              <label>Correo</label>
              <input type="text" name="text" ng-model="updateAccountForm.email">
            </div>
          </div>
          <button type="submit" class="btn">Guardar</button>
        <!-- </fieldset> -->
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col l6 s12 m8 offset-l3 offset-m2">
    <div class="card-panel">
      <h5>Cambiar contraseña</h5>
      <form ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}">
        <div class="row">
          <div class="col l6 m6 s12">
            <label>Contraseña</label>
            <input type="password" name="password" ng-model="changePasswordForm.password" required="required" class="form-control">
          </div>

          <div class="col l6 m6 s12">
            <label>Confirmacion de contraseña</label>
            <input type="password" name="password_confirmation" ng-model="changePasswordForm.password_confirmation" required="required" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn">Guardar</button>
      </form>
    </div>
  </div>
</div>
