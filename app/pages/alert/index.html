<ul class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li>Estado de alerta</li>
  </ul>
<div class="row">
  <div class="col l12 s12 m12">
    <div class="card-panel">
      <h3>Estado de alerta</h3>
      <table ng-init="allEvaluations()" class="responsive-table highlight bordered">
        <thead>
          <tr>
            <th>Estado</th>
            <th>Rango de puntuación</th>
            <th>Codigo de colores</th>
            <th>Alertar</th>
            <th>Plazos de atención</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="evaluation in allEvaluations">
            <td>{{evaluation.land.name}}</td>
            <td>{{evaluation.user.name}}</td>
            <td>{{evaluation.assignment_date}}</td>
            <td><a ui-sref="qualifyIndicators({evaluation_id: evaluation.id})">Calificar</a></td>
            <td><a ui-sref="evaluationReport({evaluation_id: evaluation.id})">Ver reporte</a></td>
            <td><a ui-sref="editAlert">Editar</a></td>
          </tr>
        </tbody>
      </table>
      <button class="btn" ng-click="downloadEvaluations()">Descargar listado</button>
    </div>
  </div>
</div>
