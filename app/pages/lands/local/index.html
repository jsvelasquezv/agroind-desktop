<div class="row">
  <div class="col l12 s12 m12">
    <div class="card-panel">
      <h3>Fincas</h3>
      <table ng-init="downloadedLands()" class="responsive-table highlight bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Vereda</th>
            <th>Municipio</th>
            <th>ASNM</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Área</th>
            <th>Asociación</th>
            <th>Propietario</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="land in localAllLands track by $index">
            <td>{{land.name}}</td>
            <td>{{land.zone}}</td>
            <td>{{land.municipality}}</td>
            <td>{{land.asnm}}</td>
            <td>{{land.latitude}}</td>
            <td>{{land.longitude}}</td>
            <td>{{land.area}}</td>
            <td>{{land.affiliation}}</td>
            <td>{{land.users_id}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
