<div class="row">
  <div class="col s8 offset-s2">
    <div class="card-panel">
      <h4>Crear Indicador</h4>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <label for="name">Nombre</label>
            <input type="text" name="name" ng-model="name">
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <label for="name">Finca</label>
            <input type="text" name="lands_id" ng-model="lands_id">
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <label for="name">Usuario</label>
            <input type="text" name="users_id" ng-model="users_id">
          </div>
        </div>
          
        <div class="row">
          <div class="col m12 s12">
            <input class="btn right" type="submit" ng-click="newIndicator()" value="Guardar"></input>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
