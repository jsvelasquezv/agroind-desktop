<div class="row">
  <div class="col l12 s12 m12">
    <div class="card-panel">
      <h3>Indicadores</h3>
      <table ng-init="downloadedIndicators()" class="responsive-table highlight bordered">
        <thead>
          <tr>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="indicator in localAllIndicators track by $index">
            <td>{{indicator.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
